<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alessandra Beretta | Portfolio</title>
  <meta name="description" content="Portfolio of Alessandra Beretta: digital marketing, market research, and data analytics projects." />

  <style>
    :root{
      --bg:#fbfaf7;
      --surface:rgba(255,255,255,0.82);
      --ink:#1f2937;
      --muted:#5b6472;
      --line:rgba(31,41,55,0.12);

      --lavender:#b9a7ff;
      --mint:#9fe7d7;
      --sky:#a9d8ff;
      --peach:#ffd4b8;

      --shadow:0 14px 40px rgba(17,24,39,0.10);
      --shadow-soft:0 10px 26px rgba(17,24,39,0.08);
      --radius:18px;
      --max:1040px;
    }

    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:
        radial-gradient(1200px 600px at 12% 0%, rgba(185,167,255,0.20), transparent 60%),
        radial-gradient(900px 520px at 86% 10%, rgba(159,231,215,0.18), transparent 58%),
        radial-gradient(900px 520px at 50% 92%, rgba(169,216,255,0.20), transparent 55%),
        var(--bg);
      color:var(--ink);
      line-height:1.6;
    }

    a{color:inherit;text-decoration:none;}
    .wrap{max-width:var(--max);margin:0 auto;padding:18px 18px 70px;}

    .nav{
      position:sticky;top:14px;z-index:50;
      display:flex;justify-content:space-between;align-items:center;
      background:rgba(255,255,255,0.72);
      border:1px solid var(--line);
      border-radius:999px;
      padding:10px 14px;
      backdrop-filter:blur(10px);
    }

    .brand{display:flex;align-items:center;gap:10px;font-weight:700;}
    .dot{
      width:11px;height:11px;border-radius:50%;
      background:linear-gradient(135deg,var(--lavender),var(--mint));
    }

    .navlinks{display:flex;gap:10px;font-size:14px;color:var(--muted);}

    .hero{
      margin-top:18px;
      border-radius:24px;
      overflow:hidden;
      background:
        linear-gradient(180deg,rgba(10,12,18,0.42),rgba(10,12,18,0.12)),
        url("hero.jpeg") center/cover no-repeat;
      color:#fff;
      box-shadow:var(--shadow);
    }

    .hero-inner{
      display:grid;
      grid-template-columns:1.25fr .75fr;
      gap:18px;
      padding:28px 22px;
      align-items:center;
    }

    h1{font-size:clamp(28px,4vw,46px);margin:0 0 8px;}
    .subtitle{opacity:.9;margin-bottom:14px;}

    .cta{display:flex;gap:10px;flex-wrap:wrap;}

    .btn{
      padding:10px 14px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.25);
      background:rgba(255,255,255,.12);
      color:#fff;
      font-weight:700;
    }

    .btn.primary{
      background:linear-gradient(135deg,var(--lavender),var(--mint));
      color:#0b1220;
      border:none;
    }

    .avatar{
      width:160px;height:160px;border-radius:50%;
      overflow:hidden;border:2px solid rgba(255,255,255,.4);
      justify-self:end;
    }

    .avatar img{width:100%;height:100%;object-fit:cover;}
  </style>
</head>

<body>
<div class="wrap">

  <div class="nav">
    <div class="brand"><span class="dot"></span>Alessandra Beretta</div>
    <div class="navlinks">
      <a href="#projects">Projects</a>
      <a href="#skills">Skills</a>
      <a href="#contact">Contact</a>
    </div>
  </div>

  <header class="hero">
    <div class="hero-inner">
      <div>
        <h1>Cozy data, sharp insights.</h1>
        <p class="subtitle">
          Market research, consumer insights & data analysis.
        </p>

        <div class="cta">
          <!-- âœ… DOWNLOAD CV -->
          <a class="btn primary"
             href="ALE_cv.pdf"
             download="Alessandra_Beretta_CV.pdf">
             Download CV
          </a>

          <a class="btn"
             href="https://linkedin.com/in/alessandraberetta"
             target="_blank">
             LinkedIn
          </a>
        </div>
      </div>

      <div class="avatar">
        <img src="avatar.jpg" alt="Alessandra Beretta">
      </div>
    </div>
  </header>

</div>
</body>
</html>
